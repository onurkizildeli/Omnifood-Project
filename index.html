                                src="img/customers/customer-2.jpg"

                            />

                            />
                            <img
                                src="img/customers/customer-6.jpg"
                                alt="Customer Photo"
                            />
                        </div><p class="delivered-text"> <span>250,000+</span> meals last year!</p>
                    </div>
                </div>

                <div class="hero-img-box">
                    <img
                        class="hero-img"

                        alt="bunch of food and customer photo as a colage"
                    />
